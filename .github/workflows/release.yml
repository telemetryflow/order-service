# Order Service - Release Workflow
# =============================================================================
#
# Order Service - TelemetryFlow Microservices Platform
# Copyright (c) 2024-2026 DevOpsCorner Indonesia. All rights reserved.
#
# This workflow builds and releases Order Service for:
# - Linux: RPM (RHEL/CentOS/Fedora), DEB (Debian/Ubuntu), tar.gz
# - Windows: ZIP with installer script (64-bit)
# - macOS: DMG (Intel and Apple Silicon), tar.gz
# - Docker: Multi-platform images (linux/amd64, linux/arm64)
#
# Triggers:
# - Push tags matching v*.*.*
# - Manual workflow dispatch
#
# =============================================================================

name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 1.0.0)'
        required: true
        default: '1.0.0'
      prerelease:
        description: 'Mark as pre-release'
        required: false
        type: boolean
        default: false

env:
  GO_VERSION: '1.24'
  BINARY_NAME: order-service
  PRODUCT_NAME: Order Service
  VENDOR: DevOpsCorner Indonesia
  MAINTAINER: support@telemetryflow.id
  DESCRIPTION: Order management microservice for the TelemetryFlow platform
  LICENSE: Apache-2.0
  HOMEPAGE: https://telemetryflow.id

permissions:
  contents: write
  packages: write

jobs:
  # ===========================================================================
  # Prepare Release
  # ===========================================================================
  prepare:
    name: Prepare Release
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      commit: ${{ steps.version.outputs.commit }}
      branch: ${{ steps.version.outputs.branch }}
      build_time: ${{ steps.version.outputs.build_time }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION="${GITHUB_REF#refs/tags/v}"
          fi
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "commit=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
          echo "branch=$(git rev-parse --abbrev-ref HEAD)" >> $GITHUB_OUTPUT
          echo "build_time=$(date -u '+%Y-%m-%dT%H:%M:%SZ')" >> $GITHUB_OUTPUT

  # ===========================================================================
  # Run tests before release
  # ===========================================================================
  test:
    name: Pre-release Tests
    runs-on: ubuntu-latest
    needs: prepare
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: orders_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Download dependencies
        run: make deps

      - name: Run linter
        run: make lint

      - name: Run tests
        run: make test-unit-ci
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_USER: postgres
          DB_PASSWORD: postgres
          DB_NAME: orders_test
          DB_SSL_MODE: disable

  # ===========================================================================
  # Build Linux Binaries
  # ===========================================================================
  build-linux:
    name: Build Linux (${{ matrix.arch }})
    runs-on: ubuntu-latest
    needs: [prepare, test]
    strategy:
      matrix:
        arch: [amd64, arm64]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Download dependencies
        run: make deps

      - name: Build binary
        run: make ci-build
        env:
          GOOS: linux
          GOARCH: ${{ matrix.arch }}
          VERSION: ${{ needs.prepare.outputs.version }}

      - name: Prepare artifact
        run: |
          mkdir -p dist
          cp build/${{ env.BINARY_NAME }}-linux-${{ matrix.arch }} dist/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: binary-linux-${{ matrix.arch }}
          path: dist/${{ env.BINARY_NAME }}-linux-${{ matrix.arch }}
          retention-days: 1

  # ===========================================================================
  # Build Windows Binary
  # ===========================================================================
  build-windows:
    name: Build Windows (amd64)
    runs-on: ubuntu-latest
    needs: [prepare, test]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Download dependencies
        run: make deps

      - name: Build binary
        run: make ci-build
        env:
          GOOS: windows
          GOARCH: amd64
          VERSION: ${{ needs.prepare.outputs.version }}

      - name: Prepare artifact
        run: |
          mkdir -p dist
          cp build/${{ env.BINARY_NAME }}-windows-amd64.exe dist/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: binary-windows-amd64
          path: dist/${{ env.BINARY_NAME }}-windows-amd64.exe
          retention-days: 1

  # ===========================================================================
  # Build macOS Binaries
  # ===========================================================================
  build-macos:
    name: Build macOS (${{ matrix.arch }})
    runs-on: macos-latest
    needs: [prepare, test]
    strategy:
      matrix:
        arch: [amd64, arm64]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Download dependencies
        run: make deps

      - name: Build binary
        run: make ci-build
        env:
          GOOS: darwin
          GOARCH: ${{ matrix.arch }}
          VERSION: ${{ needs.prepare.outputs.version }}

      - name: Prepare artifact
        run: |
          mkdir -p dist
          cp build/${{ env.BINARY_NAME }}-darwin-${{ matrix.arch }} dist/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: binary-darwin-${{ matrix.arch }}
          path: dist/${{ env.BINARY_NAME }}-darwin-${{ matrix.arch }}
          retention-days: 1

  # ===========================================================================
  # Create Tarballs
  # ===========================================================================
  package-tarball:
    name: Create Tarball (${{ matrix.os }}-${{ matrix.arch }})
    runs-on: ubuntu-latest
    needs: [prepare, build-linux, build-macos]
    strategy:
      matrix:
        include:
          - os: linux
            arch: amd64
          - os: linux
            arch: arm64
          - os: darwin
            arch: amd64
          - os: darwin
            arch: arm64
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download binary
        uses: actions/download-artifact@v4
        with:
          name: binary-${{ matrix.os }}-${{ matrix.arch }}
          path: dist

      - name: Create tarball
        env:
          VERSION: ${{ needs.prepare.outputs.version }}
        run: |
          TAR_DIR="${{ env.BINARY_NAME }}-${VERSION}-${{ matrix.os }}-${{ matrix.arch }}"
          mkdir -p "${TAR_DIR}"

          cp dist/${{ env.BINARY_NAME }}-${{ matrix.os }}-${{ matrix.arch }} \
             "${TAR_DIR}/${{ env.BINARY_NAME }}"
          chmod +x "${TAR_DIR}/${{ env.BINARY_NAME }}"
          cp configs/*.yaml "${TAR_DIR}/" 2>/dev/null || true
          cp README.md "${TAR_DIR}/" 2>/dev/null || true
          cp LICENSE "${TAR_DIR}/" 2>/dev/null || true

          tar -czvf "${TAR_DIR}.tar.gz" "${TAR_DIR}"

      - name: Upload tarball artifact
        uses: actions/upload-artifact@v4
        with:
          name: tarball-${{ matrix.os }}-${{ matrix.arch }}
          path: ${{ env.BINARY_NAME }}-*.tar.gz
          retention-days: 1

  # ===========================================================================
  # Package RPM
  # ===========================================================================
  package-rpm:
    name: Package RPM (${{ matrix.arch }})
    runs-on: ubuntu-latest
    needs: [prepare, build-linux]
    strategy:
      matrix:
        arch: [amd64, arm64]
        include:
          - arch: amd64
            rpm_arch: x86_64
          - arch: arm64
            rpm_arch: aarch64
    steps:
      - name: Install RPM build tools
        run: |
          sudo apt-get update
          sudo apt-get install -y rpm

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download binary
        uses: actions/download-artifact@v4
        with:
          name: binary-linux-${{ matrix.arch }}
          path: dist

      - name: Create RPM structure
        env:
          VERSION: ${{ needs.prepare.outputs.version }}
        run: |
          mkdir -p rpmbuild/{BUILD,RPMS,SOURCES,SPECS,SRPMS}
          mkdir -p rpmbuild/SOURCES/${{ env.BINARY_NAME }}-${VERSION}

          # Copy binary
          cp dist/${{ env.BINARY_NAME }}-linux-${{ matrix.arch }} \
             rpmbuild/SOURCES/${{ env.BINARY_NAME }}-${VERSION}/${{ env.BINARY_NAME }}
          chmod +x rpmbuild/SOURCES/${{ env.BINARY_NAME }}-${VERSION}/${{ env.BINARY_NAME }}

          # Copy config if exists
          if [ -d configs ]; then
            mkdir -p rpmbuild/SOURCES/${{ env.BINARY_NAME }}-${VERSION}/configs
            cp -r configs/* rpmbuild/SOURCES/${{ env.BINARY_NAME }}-${VERSION}/configs/ 2>/dev/null || true
          fi

          # Create tarball
          cd rpmbuild/SOURCES
          tar czf ${{ env.BINARY_NAME }}-${VERSION}.tar.gz ${{ env.BINARY_NAME }}-${VERSION}

      - name: Create RPM spec file
        env:
          VERSION: ${{ needs.prepare.outputs.version }}
        run: |
          CHANGELOG_DATE=$(date '+%a %b %d %Y')

          cat > rpmbuild/SPECS/${{ env.BINARY_NAME }}.spec << EOF
          Name:           ${{ env.BINARY_NAME }}
          Version:        ${{ needs.prepare.outputs.version }}
          Release:        1%{?dist}
          Summary:        ${{ env.DESCRIPTION }}
          License:        ${{ env.LICENSE }}
          URL:            ${{ env.HOMEPAGE }}
          Source0:        %{name}-%{version}.tar.gz

          %description
          ${{ env.PRODUCT_NAME }} is an order management microservice for the
          TelemetryFlow platform with built-in OpenTelemetry instrumentation
          for comprehensive observability.

          %prep
          %setup -q

          %install
          mkdir -p %{buildroot}/usr/local/bin
          mkdir -p %{buildroot}/etc/${{ env.BINARY_NAME }}
          mkdir -p %{buildroot}/var/lib/${{ env.BINARY_NAME }}
          mkdir -p %{buildroot}/var/log/${{ env.BINARY_NAME }}
          mkdir -p %{buildroot}/usr/lib/systemd/system

          install -m 755 ${{ env.BINARY_NAME }} %{buildroot}/usr/local/bin/

          # Install config files if they exist
          if [ -d configs ]; then
            cp -r configs/* %{buildroot}/etc/${{ env.BINARY_NAME }}/ 2>/dev/null || true
          fi

          cat > %{buildroot}/usr/lib/systemd/system/${{ env.BINARY_NAME }}.service << 'SYSTEMD'
          [Unit]
          Description=${{ env.PRODUCT_NAME }} - TelemetryFlow Microservice
          Documentation=${{ env.HOMEPAGE }}
          After=network-online.target postgresql.service
          Wants=network-online.target

          [Service]
          Type=simple
          User=${{ env.BINARY_NAME }}
          Group=${{ env.BINARY_NAME }}
          ExecStart=/usr/local/bin/${{ env.BINARY_NAME }}
          Restart=always
          RestartSec=10
          StandardOutput=journal
          StandardError=journal
          SyslogIdentifier=${{ env.BINARY_NAME }}
          LimitNOFILE=65536
          EnvironmentFile=-/etc/${{ env.BINARY_NAME }}/env

          [Install]
          WantedBy=multi-user.target
          SYSTEMD

          %pre
          getent group ${{ env.BINARY_NAME }} >/dev/null || groupadd -r ${{ env.BINARY_NAME }}
          getent passwd ${{ env.BINARY_NAME }} >/dev/null || \
            useradd -r -g ${{ env.BINARY_NAME }} -d /var/lib/${{ env.BINARY_NAME }} -s /sbin/nologin \
            -c "${{ env.PRODUCT_NAME }}" ${{ env.BINARY_NAME }}
          exit 0

          %post
          systemctl daemon-reload
          echo "${{ env.PRODUCT_NAME }} installed successfully!"
          echo "To start: sudo systemctl start ${{ env.BINARY_NAME }}"
          echo "To enable on boot: sudo systemctl enable ${{ env.BINARY_NAME }}"

          %preun
          if [ \$1 -eq 0 ]; then
            systemctl stop ${{ env.BINARY_NAME }} >/dev/null 2>&1 || :
            systemctl disable ${{ env.BINARY_NAME }} >/dev/null 2>&1 || :
          fi

          %postun
          systemctl daemon-reload

          %files
          %defattr(-,root,root,-)
          /usr/local/bin/${{ env.BINARY_NAME }}
          %config(noreplace) /etc/${{ env.BINARY_NAME }}
          /usr/lib/systemd/system/${{ env.BINARY_NAME }}.service
          %dir %attr(755,${{ env.BINARY_NAME }},${{ env.BINARY_NAME }}) /var/lib/${{ env.BINARY_NAME }}
          %dir %attr(755,${{ env.BINARY_NAME }},${{ env.BINARY_NAME }}) /var/log/${{ env.BINARY_NAME }}

          %changelog
          * ${CHANGELOG_DATE} ${{ env.VENDOR }} <${{ env.MAINTAINER }}> - ${{ needs.prepare.outputs.version }}-1
          - Release version ${{ needs.prepare.outputs.version }}
          EOF

      - name: Build RPM
        run: |
          rpmbuild --define "_topdir $(pwd)/rpmbuild" \
                   --target ${{ matrix.rpm_arch }} \
                   -bb rpmbuild/SPECS/${{ env.BINARY_NAME }}.spec

      - name: Upload RPM artifact
        uses: actions/upload-artifact@v4
        with:
          name: rpm-${{ matrix.arch }}
          path: rpmbuild/RPMS/**/*.rpm
          retention-days: 1

  # ===========================================================================
  # Package DEB
  # ===========================================================================
  package-deb:
    name: Package DEB (${{ matrix.arch }})
    runs-on: ubuntu-latest
    needs: [prepare, build-linux]
    strategy:
      matrix:
        arch: [amd64, arm64]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download binary
        uses: actions/download-artifact@v4
        with:
          name: binary-linux-${{ matrix.arch }}
          path: dist

      - name: Create DEB structure
        env:
          VERSION: ${{ needs.prepare.outputs.version }}
        run: |
          PKG_DIR=${{ env.BINARY_NAME }}_${VERSION}_${{ matrix.arch }}
          mkdir -p ${PKG_DIR}/DEBIAN
          mkdir -p ${PKG_DIR}/usr/local/bin
          mkdir -p ${PKG_DIR}/etc/${{ env.BINARY_NAME }}
          mkdir -p ${PKG_DIR}/var/lib/${{ env.BINARY_NAME }}
          mkdir -p ${PKG_DIR}/var/log/${{ env.BINARY_NAME }}
          mkdir -p ${PKG_DIR}/lib/systemd/system

          # Copy binary
          cp dist/${{ env.BINARY_NAME }}-linux-${{ matrix.arch }} \
             ${PKG_DIR}/usr/local/bin/${{ env.BINARY_NAME }}
          chmod 755 ${PKG_DIR}/usr/local/bin/${{ env.BINARY_NAME }}

          # Copy config if exists
          if [ -d configs ]; then
            cp -r configs/* ${PKG_DIR}/etc/${{ env.BINARY_NAME }}/ 2>/dev/null || true
          fi

      - name: Create DEB control files
        env:
          VERSION: ${{ needs.prepare.outputs.version }}
        run: |
          PKG_DIR=${{ env.BINARY_NAME }}_${VERSION}_${{ matrix.arch }}

          # Control file
          cat > ${PKG_DIR}/DEBIAN/control << EOF
          Package: ${{ env.BINARY_NAME }}
          Version: ${VERSION}
          Section: web
          Priority: optional
          Architecture: ${{ matrix.arch }}
          Maintainer: ${{ env.VENDOR }} <${{ env.MAINTAINER }}>
          Description: ${{ env.DESCRIPTION }}
           ${{ env.PRODUCT_NAME }} is an order management microservice for the
           TelemetryFlow platform with built-in OpenTelemetry instrumentation
           for comprehensive observability.
          Homepage: ${{ env.HOMEPAGE }}
          EOF

          # Pre-install script
          cat > ${PKG_DIR}/DEBIAN/preinst << 'EOF'
          #!/bin/bash
          set -e
          getent group ${{ env.BINARY_NAME }} >/dev/null || groupadd -r ${{ env.BINARY_NAME }}
          getent passwd ${{ env.BINARY_NAME }} >/dev/null || \
            useradd -r -g ${{ env.BINARY_NAME }} -d /var/lib/${{ env.BINARY_NAME }} -s /usr/sbin/nologin \
            -c "${{ env.PRODUCT_NAME }}" ${{ env.BINARY_NAME }}
          exit 0
          EOF
          chmod 755 ${PKG_DIR}/DEBIAN/preinst

          # Post-install script
          cat > ${PKG_DIR}/DEBIAN/postinst << 'EOF'
          #!/bin/bash
          set -e
          chown -R ${{ env.BINARY_NAME }}:${{ env.BINARY_NAME }} /var/lib/${{ env.BINARY_NAME }}
          chown -R ${{ env.BINARY_NAME }}:${{ env.BINARY_NAME }} /var/log/${{ env.BINARY_NAME }}
          systemctl daemon-reload
          echo "${{ env.PRODUCT_NAME }} installed successfully!"
          echo "To start: sudo systemctl start ${{ env.BINARY_NAME }}"
          echo "To enable on boot: sudo systemctl enable ${{ env.BINARY_NAME }}"
          exit 0
          EOF
          chmod 755 ${PKG_DIR}/DEBIAN/postinst

          # Pre-remove script
          cat > ${PKG_DIR}/DEBIAN/prerm << 'EOF'
          #!/bin/bash
          set -e
          if [ "$1" = "remove" ]; then
            systemctl stop ${{ env.BINARY_NAME }} >/dev/null 2>&1 || true
            systemctl disable ${{ env.BINARY_NAME }} >/dev/null 2>&1 || true
          fi
          exit 0
          EOF
          chmod 755 ${PKG_DIR}/DEBIAN/prerm

          # Post-remove script
          cat > ${PKG_DIR}/DEBIAN/postrm << 'EOF'
          #!/bin/bash
          set -e
          systemctl daemon-reload
          exit 0
          EOF
          chmod 755 ${PKG_DIR}/DEBIAN/postrm

          # Conffiles
          cat > ${PKG_DIR}/DEBIAN/conffiles << EOF
          /etc/${{ env.BINARY_NAME }}
          EOF

      - name: Create systemd service
        env:
          VERSION: ${{ needs.prepare.outputs.version }}
        run: |
          PKG_DIR=${{ env.BINARY_NAME }}_${VERSION}_${{ matrix.arch }}
          cat > ${PKG_DIR}/lib/systemd/system/${{ env.BINARY_NAME }}.service << EOF
          [Unit]
          Description=${{ env.PRODUCT_NAME }} - TelemetryFlow Microservice
          Documentation=${{ env.HOMEPAGE }}
          After=network-online.target postgresql.service
          Wants=network-online.target

          [Service]
          Type=simple
          User=${{ env.BINARY_NAME }}
          Group=${{ env.BINARY_NAME }}
          ExecStart=/usr/local/bin/${{ env.BINARY_NAME }}
          Restart=always
          RestartSec=10
          StandardOutput=journal
          StandardError=journal
          SyslogIdentifier=${{ env.BINARY_NAME }}
          LimitNOFILE=65536
          EnvironmentFile=-/etc/${{ env.BINARY_NAME }}/env

          [Install]
          WantedBy=multi-user.target
          EOF

      - name: Build DEB package
        env:
          VERSION: ${{ needs.prepare.outputs.version }}
        run: |
          PKG_DIR=${{ env.BINARY_NAME }}_${VERSION}_${{ matrix.arch }}
          dpkg-deb --build ${PKG_DIR}
          mkdir -p packages
          mv ${PKG_DIR}.deb packages/

      - name: Upload DEB artifact
        uses: actions/upload-artifact@v4
        with:
          name: deb-${{ matrix.arch }}
          path: packages/*.deb
          retention-days: 1

  # ===========================================================================
  # Package Windows ZIP with Installer
  # ===========================================================================
  package-windows:
    name: Package Windows ZIP
    runs-on: ubuntu-latest
    needs: [prepare, build-windows]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download binary
        uses: actions/download-artifact@v4
        with:
          name: binary-windows-amd64
          path: dist

      - name: Create Windows package
        env:
          VERSION: ${{ needs.prepare.outputs.version }}
        run: |
          PKG_DIR=${{ env.BINARY_NAME }}-${VERSION}-windows-amd64
          mkdir -p ${PKG_DIR}

          # Copy binary
          cp dist/${{ env.BINARY_NAME }}-windows-amd64.exe ${PKG_DIR}/${{ env.BINARY_NAME }}.exe

          # Copy config if exists
          if [ -d configs ]; then
            cp -r configs ${PKG_DIR}/
          fi

          # Copy docs
          cp README.md "${PKG_DIR}/" 2>/dev/null || true
          cp LICENSE "${PKG_DIR}/" 2>/dev/null || true

          # Create install script
          cat > ${PKG_DIR}/install.ps1 << 'EOF'
          # Order Service - Windows Installer
          # Run as Administrator

          $ErrorActionPreference = "Stop"

          $ServiceName = "OrderService"
          $InstallDir = "C:\Program Files\TelemetryFlow\OrderService"
          $ConfigDir = "C:\ProgramData\TelemetryFlow\OrderService"
          $LogDir = "C:\ProgramData\TelemetryFlow\OrderService\logs"

          Write-Host "Installing Order Service..." -ForegroundColor Green

          # Create directories
          New-Item -ItemType Directory -Force -Path $InstallDir | Out-Null
          New-Item -ItemType Directory -Force -Path $ConfigDir | Out-Null
          New-Item -ItemType Directory -Force -Path $LogDir | Out-Null

          # Copy files
          Copy-Item -Path ".\order-service.exe" -Destination "$InstallDir\" -Force
          if (Test-Path ".\configs") {
              Copy-Item -Path ".\configs\*" -Destination "$ConfigDir\" -Recurse -Force
          }

          # Add to PATH
          $envPath = [Environment]::GetEnvironmentVariable("Path", "Machine")
          if ($envPath -notlike "*$InstallDir*") {
              [Environment]::SetEnvironmentVariable("Path", "$envPath;$InstallDir", "Machine")
              Write-Host "Added $InstallDir to system PATH" -ForegroundColor Yellow
          }

          # Create Windows Service
          if (Get-Service -Name $ServiceName -ErrorAction SilentlyContinue) {
              Stop-Service -Name $ServiceName -Force
              sc.exe delete $ServiceName
          }

          $binPath = "`"$InstallDir\order-service.exe`""
          New-Service -Name $ServiceName `
                      -DisplayName "TelemetryFlow Order Service" `
                      -Description "Order management microservice for TelemetryFlow platform" `
                      -BinaryPathName $binPath `
                      -StartupType Automatic

          Write-Host ""
          Write-Host "Order Service installed successfully!" -ForegroundColor Green
          Write-Host ""
          Write-Host "To start: Start-Service $ServiceName" -ForegroundColor Cyan
          Write-Host "To check status: Get-Service $ServiceName" -ForegroundColor Cyan
          Write-Host ""
          Write-Host "NOTE: Restart your terminal to use the command." -ForegroundColor Yellow
          EOF

          # Create uninstall script
          cat > ${PKG_DIR}/uninstall.ps1 << 'EOF'
          # Order Service - Windows Uninstaller
          # Run as Administrator

          $ErrorActionPreference = "Stop"

          $ServiceName = "OrderService"
          $InstallDir = "C:\Program Files\TelemetryFlow\OrderService"

          Write-Host "Uninstalling Order Service..." -ForegroundColor Yellow

          # Stop and remove service
          if (Get-Service -Name $ServiceName -ErrorAction SilentlyContinue) {
              Stop-Service -Name $ServiceName -Force -ErrorAction SilentlyContinue
              sc.exe delete $ServiceName
          }

          # Remove from PATH
          $envPath = [Environment]::GetEnvironmentVariable("Path", "Machine")
          $newPath = ($envPath.Split(';') | Where-Object { $_ -ne $InstallDir }) -join ';'
          [Environment]::SetEnvironmentVariable("Path", $newPath, "Machine")

          # Remove files
          Remove-Item -Path $InstallDir -Recurse -Force -ErrorAction SilentlyContinue

          Write-Host "Order Service uninstalled successfully!" -ForegroundColor Green
          EOF

          # Create README
          cat > ${PKG_DIR}/README.txt << EOF
          Order Service v${VERSION}
          ================================

          Installation:
          1. Run PowerShell as Administrator
          2. Navigate to this directory
          3. Run: .\install.ps1

          Usage:
          order-service.exe

          Environment Variables:
          - DB_HOST: PostgreSQL host (default: localhost)
          - DB_PORT: PostgreSQL port (default: 5432)
          - DB_USER: Database user
          - DB_PASSWORD: Database password
          - DB_NAME: Database name
          - SERVER_PORT: HTTP port (default: 8080)

          Documentation: https://docs.telemetryflow.id
          Support: support@telemetryflow.id

          Copyright (c) 2024-2026 DevOpsCorner Indonesia
          EOF

          # Create ZIP
          zip -r ${{ env.BINARY_NAME }}-${VERSION}-windows-amd64.zip ${PKG_DIR}

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-amd64
          path: ${{ env.BINARY_NAME }}-*.zip
          retention-days: 1

  # ===========================================================================
  # Package macOS DMG
  # ===========================================================================
  package-macos:
    name: Package macOS DMG (${{ matrix.arch }})
    runs-on: macos-latest
    needs: [prepare, build-macos]
    strategy:
      matrix:
        arch: [amd64, arm64]
        include:
          - arch: amd64
            macos_arch: x86_64
            display_name: Intel
          - arch: arm64
            macos_arch: arm64
            display_name: Apple Silicon
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download binary
        uses: actions/download-artifact@v4
        with:
          name: binary-darwin-${{ matrix.arch }}
          path: dist

      - name: Create DMG structure
        env:
          VERSION: ${{ needs.prepare.outputs.version }}
        run: |
          DMG_DIR="dmg-contents"
          mkdir -p "${DMG_DIR}"

          # Copy binary
          cp dist/${{ env.BINARY_NAME }}-darwin-${{ matrix.arch }} \
             "${DMG_DIR}/${{ env.BINARY_NAME }}"
          chmod +x "${DMG_DIR}/${{ env.BINARY_NAME }}"

          # Copy config if exists
          if [ -d configs ]; then
            cp -r configs "${DMG_DIR}/"
          fi

          # Create install script
          cat > "${DMG_DIR}/install.sh" << 'EOF'
          #!/bin/bash
          # Order Service macOS Installer

          set -e

          INSTALL_DIR="/usr/local/bin"
          CONFIG_DIR="/etc/order-service"
          DATA_DIR="/var/lib/order-service"
          LOG_DIR="/var/log/order-service"
          LAUNCH_DAEMON="/Library/LaunchDaemons/id.telemetryflow.order-service.plist"

          echo "Installing Order Service..."

          # Create directories
          sudo mkdir -p "${CONFIG_DIR}"
          sudo mkdir -p "${DATA_DIR}"
          sudo mkdir -p "${LOG_DIR}"

          # Copy binary
          sudo cp order-service "${INSTALL_DIR}/"
          sudo chmod +x "${INSTALL_DIR}/order-service"

          # Copy config if exists
          if [ -d configs ]; then
            sudo cp -r configs/* "${CONFIG_DIR}/" 2>/dev/null || true
          fi

          # Create LaunchDaemon
          sudo tee "${LAUNCH_DAEMON}" > /dev/null << 'PLIST'
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>Label</key>
              <string>id.telemetryflow.order-service</string>
              <key>ProgramArguments</key>
              <array>
                  <string>/usr/local/bin/order-service</string>
              </array>
              <key>RunAtLoad</key>
              <true/>
              <key>KeepAlive</key>
              <true/>
              <key>StandardOutPath</key>
              <string>/var/log/order-service/order-service.log</string>
              <key>StandardErrorPath</key>
              <string>/var/log/order-service/order-service-error.log</string>
              <key>EnvironmentVariables</key>
              <dict>
                  <key>SERVER_PORT</key>
                  <string>8080</string>
              </dict>
          </dict>
          </plist>
          PLIST

          echo ""
          echo "Order Service installed successfully!"
          echo ""
          echo "To start the service:"
          echo "  sudo launchctl load ${LAUNCH_DAEMON}"
          echo ""
          echo "To stop the service:"
          echo "  sudo launchctl unload ${LAUNCH_DAEMON}"
          echo ""
          echo "To check status:"
          echo "  sudo launchctl list | grep order-service"
          EOF
          chmod +x "${DMG_DIR}/install.sh"

          # Create uninstall script
          cat > "${DMG_DIR}/uninstall.sh" << 'EOF'
          #!/bin/bash
          # Order Service macOS Uninstaller

          set -e

          LAUNCH_DAEMON="/Library/LaunchDaemons/id.telemetryflow.order-service.plist"

          echo "Uninstalling Order Service..."

          # Stop service
          if [ -f "${LAUNCH_DAEMON}" ]; then
            sudo launchctl unload "${LAUNCH_DAEMON}" 2>/dev/null || true
            sudo rm -f "${LAUNCH_DAEMON}"
          fi

          # Remove binary
          sudo rm -f /usr/local/bin/order-service

          echo "Order Service uninstalled successfully!"
          echo "Configuration files are preserved in /etc/order-service/"
          EOF
          chmod +x "${DMG_DIR}/uninstall.sh"

          # Create README
          cat > "${DMG_DIR}/README.txt" << EOF
          Order Service v${VERSION}
          =================================
          Architecture: ${{ matrix.display_name }} (${{ matrix.macos_arch }})

          Installation:
          1. Open Terminal
          2. Navigate to this directory
          3. Run: ./install.sh

          Usage:
          order-service

          Environment Variables:
          - DB_HOST: PostgreSQL host (default: localhost)
          - DB_PORT: PostgreSQL port (default: 5432)
          - DB_USER: Database user
          - DB_PASSWORD: Database password
          - DB_NAME: Database name
          - SERVER_PORT: HTTP port (default: 8080)

          Documentation: https://docs.telemetryflow.id
          Support: support@telemetryflow.id

          Copyright (c) 2024-2026 DevOpsCorner Indonesia
          EOF

      - name: Create DMG
        env:
          VERSION: ${{ needs.prepare.outputs.version }}
        run: |
          DMG_NAME="${{ env.BINARY_NAME }}-${VERSION}-darwin-${{ matrix.arch }}.dmg"
          VOLUME_NAME="${{ env.PRODUCT_NAME }} ${VERSION}"

          # Prevent Spotlight indexing
          touch dmg-contents/.metadata_never_index

          # Detach any existing mounted volumes
          hdiutil detach "/Volumes/${VOLUME_NAME}" 2>/dev/null || true

          # Remove any existing DMG file
          rm -f "${DMG_NAME}"

          # Sync and wait
          sync
          sleep 2

          hdiutil create -volname "${VOLUME_NAME}" \
                         -srcfolder "dmg-contents" \
                         -ov -format UDZO \
                         "${DMG_NAME}"

      - name: Upload DMG artifact
        uses: actions/upload-artifact@v4
        with:
          name: dmg-${{ matrix.arch }}
          path: ${{ env.BINARY_NAME }}-*.dmg
          retention-days: 1

  # ===========================================================================
  # Create GitHub Release
  # ===========================================================================
  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs:
      - prepare
      - package-rpm
      - package-deb
      - package-windows
      - package-macos
      - package-tarball
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download RPM packages
        uses: actions/download-artifact@v4
        with:
          pattern: rpm-*
          path: artifacts/rpm
          merge-multiple: true

      - name: Download DEB packages
        uses: actions/download-artifact@v4
        with:
          pattern: deb-*
          path: artifacts/deb
          merge-multiple: true

      - name: Download Windows packages
        uses: actions/download-artifact@v4
        with:
          pattern: windows-*
          path: artifacts/windows
          merge-multiple: true

      - name: Download macOS DMG packages
        uses: actions/download-artifact@v4
        with:
          pattern: dmg-*
          path: artifacts/dmg
          merge-multiple: true

      - name: Download tarballs
        uses: actions/download-artifact@v4
        with:
          pattern: tarball-*
          path: artifacts/tarball
          merge-multiple: true

      - name: Prepare release assets
        run: |
          mkdir -p release

          echo "=== Downloaded artifacts structure ==="
          find artifacts -type f -ls

          echo ""
          echo "=== Collecting RPM packages ==="
          find artifacts/rpm -name "*.rpm" -exec cp {} release/ \; 2>/dev/null || echo "No RPM packages found"

          echo "=== Collecting DEB packages ==="
          find artifacts/deb -name "*.deb" -exec cp {} release/ \; 2>/dev/null || echo "No DEB packages found"

          echo "=== Collecting Windows packages ==="
          find artifacts/windows -name "*.zip" -exec cp {} release/ \; 2>/dev/null || echo "No Windows packages found"

          echo "=== Collecting macOS DMG packages ==="
          find artifacts/dmg -name "*.dmg" -exec cp {} release/ \; 2>/dev/null || echo "No DMG packages found"

          echo "=== Collecting tarballs ==="
          find artifacts/tarball -name "*.tar.gz" -exec cp {} release/ \; 2>/dev/null || echo "No tarballs found"

          echo ""
          echo "=== Release directory contents ==="
          ls -la release/

          echo ""
          echo "=== Package summary ==="
          echo "RPM packages: $(ls release/*.rpm 2>/dev/null | wc -l)"
          echo "DEB packages: $(ls release/*.deb 2>/dev/null | wc -l)"
          echo "Windows ZIP:  $(ls release/*.zip 2>/dev/null | wc -l)"
          echo "macOS DMG:    $(ls release/*.dmg 2>/dev/null | wc -l)"
          echo "Tarballs:     $(ls release/*.tar.gz 2>/dev/null | wc -l)"
          echo "Total files:  $(ls release/ | wc -l)"

          if [ -z "$(ls -A release/)" ]; then
            echo "ERROR: No release assets found!"
            exit 1
          fi

      - name: Generate checksums
        run: |
          cd release
          sha256sum * > checksums-sha256.txt
          cat checksums-sha256.txt

      - name: Create tag if not exists (workflow_dispatch)
        if: github.event_name == 'workflow_dispatch'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          TAG_NAME="v${{ needs.prepare.outputs.version }}"
          if ! git rev-parse "$TAG_NAME" >/dev/null 2>&1; then
            git tag -a "$TAG_NAME" -m "Release $TAG_NAME"
            git push origin "$TAG_NAME"
            echo "Created tag: $TAG_NAME"
          else
            echo "Tag $TAG_NAME already exists"
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: "${{ env.PRODUCT_NAME }} v${{ needs.prepare.outputs.version }}"
          tag_name: "v${{ needs.prepare.outputs.version }}"
          draft: false
          prerelease: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.prerelease == 'true' }}
          generate_release_notes: true
          files: |
            release/*
          body: |
            ## ${{ env.PRODUCT_NAME }} v${{ needs.prepare.outputs.version }}

            Order management microservice for the TelemetryFlow platform with OpenTelemetry instrumentation.

            ### Downloads

            | Platform | Architecture | Package |
            |----------|--------------|---------|
            | Linux | amd64 | Binary, tar.gz |
            | Linux | arm64 | Binary, tar.gz |
            | Windows | amd64 | Binary (EXE) |
            | macOS | Intel (amd64) | Binary, tar.gz |
            | macOS | Apple Silicon (arm64) | Binary, tar.gz |

            ### Docker

            ```bash
            docker pull ghcr.io/${{ github.repository }}:${{ needs.prepare.outputs.version }}
            ```

            ### Quick Start

            **Linux/macOS:**
            ```bash
            tar -xzf order-service-${{ needs.prepare.outputs.version }}-linux-amd64.tar.gz
            cd order-service-${{ needs.prepare.outputs.version }}-linux-amd64
            ./order-service
            ```

            **Docker:**
            ```bash
            docker run -d -p 8080:8080 \
              -e DB_HOST=localhost \
              -e DB_PORT=5432 \
              -e DB_USER=postgres \
              -e DB_PASSWORD=postgres \
              -e DB_NAME=orders \
              ghcr.io/${{ github.repository }}:${{ needs.prepare.outputs.version }}
            ```

            ### Verification

            Verify downloads using SHA256 checksums in `checksums-sha256.txt`.

